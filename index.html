<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheSecure - Women's Safety Device Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .emergency-button {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-purple-700 text-white p-4">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold">SheSecure</h1>
                <div class="flex items-center space-x-4">
                    <span class="text-sm">Device ID: SS-2023-001</span>
                    <div class="w-8 h-8 rounded-full bg-purple-500 flex items-center justify-center">
                        <i class="bi bi-person-fill"></i>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container mx-auto p-4">
            <!-- Emergency Button -->
            <div class="mb-8 text-center">
                <button id="sosButton" class="emergency-button bg-red-600 text-white rounded-full w-32 h-32 text-xl font-bold shadow-lg hover:bg-red-700 transition-colors">
                    SOS
                </button>
                <p class="mt-2 text-gray-600">Press for Emergency</p>
            </div>

            <!-- Quick Actions -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                <button class="bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition">
                    <i class="bi bi-telephone-fill text-2xl text-purple-600"></i>
                    <p class="mt-2">Helpline</p>
                </button>
                <button class="bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition">
                    <i class="bi bi-geo-alt-fill text-2xl text-purple-600"></i>
                    <p class="mt-2">Share Location</p>
                </button>
                <button class="bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition">
                    <i class="bi bi-people-fill text-2xl text-purple-600"></i>
                    <p class="mt-2">Contacts</p>
                </button>
                <button class="bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition">
                    <i class="bi bi-mic-fill text-2xl text-purple-600"></i>
                    <p class="mt-2">Voice Command</p>
                </button>
            </div>

            <!-- Status and Settings -->
            <div class="grid md:grid-cols-2 gap-4">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-lg font-semibold mb-4">Device Status</h2>
                    <div class="space-y-3">
                        <div class="flex justify-between">
                            <span>Battery</span>
                            <span class="text-green-600">85%</span>
                        </div>
                        <div class="flex justify-between">
                            <span>GPS Signal</span>
                            <span class="text-green-600">Strong</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Last Sync</span>
                            <span>2 mins ago</span>
                        </div>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-lg font-semibold mb-4">Emergency Contacts</h2>
                    <div class="space-y-3">
                        <div class="flex justify-between items-center">
                            <span>Mom</span>
                            <button class="text-purple-600"><i class="bi bi-pencil"></i></button>
                        </div>
                        <div class="flex justify-between items-center">
                            <span>Dad</span>
                            <button class="text-purple-600"><i class="bi bi-pencil"></i></button>
                        </div>
                        <button class="text-purple-600 w-full text-left">+ Add Contact</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // SOS Button Functionality
        const sosButton = document.getElementById('sosButton');
        
        sosButton.addEventListener('click', function() {
            if (confirm('Are you sure you want to trigger SOS alert?')) {
                // Simulate sending emergency alert
                alert('Emergency alert sent to your contacts and authorities!');
                // Here you would typically:
                // 1. Send GPS coordinates
                // 2. Notify emergency contacts
                // 3. Contact authorities
                // 4. Activate alarm if needed
            }
        });

        // Voice Command Detection (Simple Demo)
        let recognition;
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.onresult = function(event) {
                const command = event.results[event.results.length - 1][0].transcript.toLowerCase();
                if (command.includes('help me')) {
                    sosButton.click();
                }
            };
            recognition.start();
        }

        // Simulated GPS tracking
        function updateLocation() {
            // In a real application, this would use the Geolocation API
            console.log('Location updated');
        }
        setInterval(updateLocation, 30000); // Update every 30 seconds
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
